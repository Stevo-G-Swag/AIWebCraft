<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build New App - AI-Powered App Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Build New App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('build') }}">Build New App</a></li>
                <li><a href="{{ url_for('projects') }}">View Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('build') }}" method="post">
            <label for="app_name">App Name:</label>
            <input type="text" id="app_name" name="app_name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Build App</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AI-Powered App Builder</p>
    </footer>
</body>
</html>
