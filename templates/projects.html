<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - AI-Powered App Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('build') }}">Build New App</a></li>
                <li><a href="{{ url_for('projects') }}">View Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="project-list">
            {% for project in projects %}
                <li>
                    <h2>{{ project.name }}</h2>
                    <p>{{ project.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 AI-Powered App Builder</p>
    </footer>
</body>
</html>
